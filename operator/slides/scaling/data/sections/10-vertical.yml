title: "Vertical Scale"
subtitle: "Scaling Up"
content: |

  **Adding Resources**: More memory, compute, etc.

  * Platform: Larger VMs
  * Apps: Larger Containers

notes: |

  Vertical scaling involves adding resources, or making things bigger. To scale the platform up, we can make larger VMs.  To scale application up, we can make larger containers.  Scaling up of applications requires a restart == downtime.
